<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - CinexUnidos</title>
</head>
<body>
  <main>
    <div class="register-header">
      <img src="res\logocinex.png" width="200px" alt="Logo Cinex">
      <h2>Registro</h2>
    </div>
    <form action="register.php" method="post">
      <table border=0 style="border: 1.2px solid #ccc; border-spacing: 2px; width: auto;">
        <tr>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <label for="name">Nombre completo:</label>
          </td>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <input type="text" id="name" name="name" required />
          </td>
        </tr>
        <tr>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <label for="email">Correo electrónico:</label>
          </td>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <input type="email" id="email" name="email" required />
          </td>
        </tr>
        <tr>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <label for="password">Contraseña:</label>
          </td>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <input type="password" id="password" name="password" required />
          </td>
        </tr>
        <tr>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <label for="birthdate">Fecha de nacimiento:</label>
          </td>
          <td style="border: 1.2px solid #ccc; padding: 5px;">
            <input type="date" id="birthdate" name="birthdate" required />
          </td>
        </tr>
        <tr>
          <td colspan=2 style="border: 1.2px solid #ccc; padding: 5px; text-align: center;">
            <button type="submit">Registrarse</button>
          </td>
        </tr>
      </table>
    </form>
  </main>
</body>
</html>
