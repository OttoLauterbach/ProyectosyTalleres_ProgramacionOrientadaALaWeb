<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Cine y Películas</title>
    <style>
        body, html {
            font-family: 'GLAMOR', sans-serif;
            padding: 0; /* removed default padding */
            margin: 0; /* removed default margin */
            background-color: #ffffff; /* added background color */
            height: 100%;
        }
        .main-container {
            display: flex;
            max-height: fit-content;
            min-height: 100%;
        }
        .container {
            max-width: fit-content;
            max-height: fit-content;
            height: fit-content;
            margin: 80px auto 40px; /* updated margin to account for top bar and add space between containers */
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #084377; /* added background color */
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            background-color: #002147;
            color: #fff;
            width: 200px;
            padding: 20px;
            position: relative;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-size: 18px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #ff8c00;
            color: #002147;
        }
        .logo {
            width: 100%;
            background-color: #fff;
            display: inline-block;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #67AAF9; /* updated background color */
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9BBDF9; /* updated hover background color */
        }
        .seat {
            width: 15px;
            height: 20px;
            margin: 5px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px; /* Agregamos un borde redondeado */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Agregamos una sombra para dar profundidad */
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            padding: 5px; /* Agregamos un padding para dar espacio entre el borde y el contenido */
            font-size: 12px; /* Reducimos el tamaño de la fuente para que se vea más como una butaca */
            font-weight: bold; /* Hacemos la fuente más gruesa para que se vea más como una butaca */
          }
          
          .available {
            background-color: #ffffff;
            background-image: linear-gradient(to bottom, #f7f7f7, #ffffff); /* Agregamos un degradado para dar un efecto de profundidad */
          }
          
          .occupied {
            background-color: #ff8080;
            cursor: not-allowed;
            background-image: linear-gradient(to bottom, #ff9999, #ff8080); /* Agregamos un degradado para dar un efecto de profundidad */
          }
          
          .reserved {
            background-color: #ff0404;
            cursor: not-allowed;
            background-image: linear-gradient(to bottom, #ff6666, #ff0404); /* Agregamos un degradado para dar un efecto de profundidad */
          }
          
          .not-seat {
            visibility: hidden;
          }
          
          .select-seat {
            background-color: #06db11;
            background-image: linear-gradient(to bottom, #33cc33, #06db11); /* Agregamos un degradado para dar un efecto de profundidad */
          }
        #summary {
            padding: 30px 50px;
            border: 5px solid #fefefe;
            border-radius: 30px;
            display: none;
            background-color: #084377; /* added background color */
            color: #ffffff; /* added text color */
        }
        /* additional classes for adjustments to V1.3 */
        .tab {
            float: left; /* Arrange tabs horizontally */
            margin-top: 35px;
        }
        .tab a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        .dropdown-content {
            display: none; /* Hide by default */
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .tab:hover .dropdown-content {
            display: block; /* Show on hover */
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter-container {
            width: 1em;
            color:white;
        }
        .buy-button{
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        #seats-container {
            display: grid;
            justify-content: center;
        }
        .info-text {
            color: white;
        }
    </style>
    
</head>
<body>    
    <!-- HTML structure for top bar -->
    <div class="main-container">
        <div class="sidebar">
            <div> 
                <img src="https://i.imgur.com/lPNGgga.png" alt="Logo" class="logo">
            </div>
            <div class="tab">
                <a href="CinexUnidosconFacturayBoton-V1.4.html">Cartelera</a>
            </div>
            <div class="tab">
                <a href="https://github.com/yourusername/yourrepo/blob/main/page1.html" target="_blank">Soporte</a>
            </div>
            <div class="tab">
                <a href="#">Cines</a>
            </div>
        </div>

        <div class="content" id="contentArea">
        </div>
    </div>

    <script>
        // JavaScript to fetch and display HTML content
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        const contentArea = document.getElementById('contentArea');

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const url = link.getAttribute('href');

                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        contentArea.innerHTML = html;
                        
                        // Execute scripts in loaded content (if needed)
                        const scripts = contentArea.querySelectorAll('script');
                        scripts.forEach(script => {
                            eval(script.innerText); // Or create and append a new script element
                        });
                    });
            });
        });
    </script>
</body>
</html>
